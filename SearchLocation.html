<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injection Store Physical Locations</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      #searchBox {
        width: 80%;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 16px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f4f4f4;
      }

      .no-results {
        text-align: center;
        font-style: italic;
        color: gray;
      }
    </style>
  </head>

  <body>
    <h1>Search Injection Physical Location In Injection Store</h1>
    <input type="text" id="searchBox" placeholder="Type to search..." oninput="search()">
    <table>
      <thead>
        <tr>
          <th>DRUG_NAME</th>
          <th>ITEM_PHYSICAL_LOCATION</th>
        </tr>
      </thead>
      <tbody id="results"></tbody>
    </table>
    <script src="script.js"></script>

  </body>

</html>
